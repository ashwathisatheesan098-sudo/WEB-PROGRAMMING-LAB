<!DOCTYPE html>
<html>
<head>
<title>Change Background Colour on Mouse Click</title>
<style>
body { font-family: sans-serif; }
#container { width: 600px;
height: 400px;
margin: 50px auto;
padding: 20px;
text-align: center;
border: 1px solid #ccc;}
</style>
</head>
<body>
<div id="container">
<h1>Splash Some Color! Click Here!</h1>
<script>
const container = document.getElementById('container');
container.addEventListener('click', () => {
const colors = ['#FFC300', '#DAF7A6', '#FF5733', '#C70039', '#900C3F'];
const randomColor = colors[Math.floor(Math.random() * colors.length)];
container.style.backgroundColor = randomColor; });
</script>
</body> </html>
